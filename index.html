<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MLBB Nexus Portal | Layla Nexus Sea</title>
    <!-- Tailwind CSS --><script src="https://cdn.tailwindcss.com"></script>
    <!-- Font Awesome (Ikon) --><link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <!-- Library untuk Fungsionalitas (TETAP SAMA) --><script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/1.4.1/html2canvas.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jszip/3.10.1/jszip.min.js"></script>

    <style>
        /* Impor Font Modern (Orbitron & Rajdhani, Exo 2 sudah ada) */
        @import url('https://fonts.googleapis.com/css2?family=Orbitron:wght@400;500;700;900&display=swap');
        @import url('https://fonts.googleapis.com/css2?family=Rajdhani:wght@400;500;600;700&display=swap');
        @import url('https://fonts.googleapis.com/css2?family=Exo+2:wght@400;500;700;900&display=swap');

        /* --- Variabel Warna Tema Neon --- */
        :root {
            --neon-blue: #00d4ff;
            --neon-pink: #ff2a9e;
            --neon-purple: #bf00ff;
            --dark-bg: #0a0015; /* Latar belakang utama */
            --darker-bg: #050008; /* Latar belakang lebih gelap */
            --mlbb-cyan: #00f0ff;
            --mlbb-violet: #8b00ff;
        }

        /* --- Setup Dasar Body --- */
        body {
            font-family: 'Rajdhani', sans-serif; /* Font default baru untuk teks */
            background-color: var(--dark-bg);
            color: white;
            min-height: 100vh;
            overflow-x: hidden;
            position: relative;

            /* [PERBAIKAN FOOTER] */
            display: flex;
            flex-direction: column; /* Konten disusun vertikal */
        }

        /* --- Helper Class untuk Font --- */
        .font-orbitron { font-family: 'Orbitron', sans-serif; }
        .font-rajdhani { font-family: 'Rajdhani', sans-serif; }
        .font-exo2 { font-family: 'Exo 2', sans-serif; }

        /* --- Overlay Video Intro (Fungsionalitas Sama, Styling Disesuaikan) --- */
        #video-intro-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: black; /* [MODIFIKASI] Pastikan background hitam */
            z-index: 9999;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            transition: opacity 0.8s ease;
            overflow: hidden; /* [BARU] Mencegah overflow video */
        }

        #video-intro-overlay.hidden {
            opacity: 0;
            pointer-events: none;
        }

        #intro-video {
            width: 100%;
            height: 100%;
            object-fit: cover;
            will-change: transform; /* [DITAMBAHKAN] Memicu akselerasi GPU */
            /* [BARU] Menambahkan transisi untuk resize */
            transition: transform 0.5s ease, width 0.5s ease, height 0.5s ease;
        }
        
        /* [BARU] Logika Rotasi Video untuk Desktop */
        @media (min-width: 1024px) {
            #video-intro-overlay {
                /* Pastikan background hitam untuk menutupi sisi kosong saat rotasi */
                background: black; 
            }
            #intro-video {
                /* Balik dimensi: lebar video = tinggi viewport, tinggi video = lebar viewport */
                /* Ini membuat video portrait (9:16) menjadi seukuran (100vh x 100vw) */
                width: 100vh; 
                height: 100vw;
                
                /* Pusatkan dan rotasi -90 derajat */
                position: absolute;
                top: 50%;
                left: 50%;
                transform: translate(-50%, -50%) rotate(-90deg);
            }
        }
        
        /* Tombol Start Baru (Lebih Gen Z) */
        #start-button {
            font-family: 'Orbitron', sans-serif;
            background: linear-gradient(135deg, var(--neon-blue), var(--neon-pink));
            color: white;
            text-shadow: 0 0 10px white, 0 0 20px var(--neon-pink);
            box-shadow: 0 0 20px var(--neon-blue), 0 0 40px var(--neon-pink);
            border: 2px solid white;
            transform: scale(1);
            animation: pulse 2s infinite;
            cursor: pointer;
            border-radius: 0.75rem; /* Rounded */
            /* [BARU] Pastikan tombol di atas video yang berputar */
            position: relative;
            z-index: 10;
        }

        @keyframes pulse {
            0%, 100% { transform: scale(1); box-shadow: 0 0 20px var(--neon-blue), 0 0 40px var(--neon-pink); }
            50% { transform: scale(1.05); box-shadow: 0 0 30px var(--neon-blue), 0 0 60px var(--neon-pink); }
        }

        /* [BARU] Tombol Skip Intro */
        #skip-intro-button {
            position: absolute;
            bottom: 2rem; /* 32px */
            right: 2rem; /* 32px */
            z-index: 10; /* Di atas video */
            background: rgba(0, 0, 0, 0.5);
            color: white;
            padding: 0.5rem 1rem; /* 8px 16px */
            border-radius: 0.5rem; /* 8px */
            border: 1px solid rgba(255, 255, 255, 0.3);
            font-family: 'Orbitron', sans-serif;
            font-size: 0.875rem; /* 14px */
            text-transform: uppercase;
            transition: all 0.3s ease;
            opacity: 0.7;
            cursor: pointer;
        }
        #skip-intro-button:hover {
            background: rgba(0, 0, 0, 0.8);
            opacity: 1;
            transform: scale(1.05);
        }

        /* --- Latar Belakang & Efek (Tetap Ada) --- */
        #bg-container {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 0;
            overflow: hidden;
        }

        /* --- [MODIFIKASI DARI STYLE_UPDATES.CSS] --- */
        #bg-image {
            width: 100%;
            height: 100%;
            object-fit: cover;
            opacity: 0.35; /* Sedikit lebih gelap agar konten lebih menonjol */
            filter: brightness(0.6) saturate(1.2);
            
            /* [MODIFIKASI] Menambahkan transisi dan akselerasi GPU */
            transition: transform 0.5s ease, width 0.5s ease, height 0.5s ease;
            will-change: transform; 
        }
        
        /* --- [TAMBAHAN BARU DARI STYLE_UPDATES.CSS] --- */
        @media (min-width: 1024px) {
            /* [BARU] Logika Rotasi Background untuk Desktop */
            #bg-image {
                /* Balik dimensi agar cocok dengan video */
                width: 100vh; 
                height: 100vw;
                
                /* Pusatkan dan rotasi -90 derajat */
                position: absolute;
                top: 50%;
                left: 50%;
                transform: translate(-50%, -50%) rotate(-90deg);
            }
        }
        /* --- [AKHIR PERUBAHAN] --- */


        #particle-canvas {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 1;
            pointer-events: none;
        }

        /* Efek Glow Latar Belakang (Tetap Ada) */
        body::before {
            content: '';
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: radial-gradient(ellipse at 20% 30%, rgba(191, 0, 255, 0.15) 0%, transparent 50%),
                        radial-gradient(ellipse at 80% 70%, rgba(0, 212, 255, 0.15) 0%, transparent 50%),
                        radial-gradient(ellipse at 50% 50%, rgba(255, 42, 158, 0.1) 0%, transparent 70%);
            z-index: 1;
            pointer-events: none;
            animation: glowPulse 8s ease-in-out infinite;
        }

        @keyframes glowPulse {
            0%, 100% { opacity: 0.6; }
            50% { opacity: 1; }
        }

        /* Efek Grid (Tetap Ada) */
        body::after {
            content: '';
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-image:  
                linear-gradient(rgba(0, 240, 255, 0.03) 1px, transparent 1px),
                linear-gradient(90deg, rgba(191, 0, 255, 0.03) 1px, transparent 1px);
            background-size: 50px 50px;
            z-index: 1;
            pointer-events: none;
            animation: gridMove 20s linear infinite;
        }

        @keyframes gridMove {
            0% { transform: translate(0, 0); }
            100% { transform: translate(50px, 50px); }
        }
        
        /* Lapisan Konten Utama (Tetap Ada) */
        .content-layer {
            position: relative;
            z-index: 10;
        }

        /* [PERBAIKAN FOOTER] */
        /* Berikan flex-grow pada main content untuk mengisi ruang kosong */
        main.content-layer {
            flex-grow: 1; 
        }


        /* --- Efek Teks Neon (Disederhanakan) --- */
        .neon-text-blue {
            color: var(--neon-blue);
            text-shadow: 0 0 8px var(--neon-blue), 0 0 16px rgba(0, 212, 255, 0.7);
        }
        .neon-text-pink {
            color: var(--neon-pink);
            text-shadow: 0 0 8px var(--neon-pink), 0 0 16px rgba(255, 42, 158, 0.7);
        }
        .neon-text-purple {
            color: var(--neon-purple);
            text-shadow: 0 0 8px var(--neon-purple), 0 0 16px rgba(191, 0, 255, 0.7);
        }

        /* Efek Glitch (Tetap Ada, Font Disesuaikan) */
        .glitch-effect {
            position: relative;
            font-family: 'Exo 2', sans-serif;
            font-weight: 900;
            letter-spacing: 0.05em;
        }
        .glitch-effect::before, .glitch-effect::after {
            content: attr(data-text);
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            opacity: 0.8;
        }
        .glitch-effect::before {
            color: var(--mlbb-cyan);
            z-index: -1;
            animation: glitch1 3s infinite;
        }
        .glitch-effect::after {
            color: var(--neon-pink);
            z-index: -2;
            animation: glitch2 2.5s infinite;
        }
        @keyframes glitch1 { 0%, 100% { transform: translate(0); clip-path: inset(0 0 0 0); } 20% { transform: translate(-1px, 1px); clip-path: inset(20% 0 40% 0); } 40% { transform: translate(-1px, -1px); clip-path: inset(40% 0 20% 0); } 60% { transform: translate(1px, 1px); clip-path: inset(60% 0 10% 0); } 80% { transform: translate(1px, -1px); clip-path: inset(10% 0 30% 0); } }
        @keyframes glitch2 { 0%, 100% { transform: translate(0); clip-path: inset(0 0 0 0); } 10% { transform: translate(-2px, 1px); clip-path: inset(70% 0 10% 0); } 20% { transform: translate(2px, -1px); clip-path: inset(15% 0 50% 0); } 30% { transform: translate(-1px, 2px); clip-path: inset(40% 0 20% 0); } }

        /* --- Gaya Glassmorphism (Baru) --- */
        .glass-morphism {
            background: rgba(255, 255, 255, 0.03); /* Latar belakang kaca super tipis */
            backdrop-filter: blur(15px);
            -webkit-backdrop-filter: blur(15px);
            border: 1px solid rgba(255, 255, 255, 0.1);
            box-shadow: 0 4px 30px rgba(0, 0, 0, 0.2);
        }

        /* --- Navbar (Refactor) --- */
        .navbar {
            background: rgba(10, 0, 21, 0.6); /* Glassmorphism ungu gelap */
            backdrop-filter: blur(15px);
            -webkit-backdrop-filter: blur(15px);
            border-bottom: 1px solid rgba(191, 0, 255, 0.2); /* Border ungu tipis */
            transition: all 0.3s ease;
        }

        /* Item Navigasi (Refactor) */
        .nav-item {
            transition: all 0.3s ease;
            position: relative;
        }
        /* Efek hover teks dan ikon di nav */
        .nav-item:hover span, .nav-item:hover i {
            color: var(--neon-pink);
            text-shadow: 0 0 10px var(--neon-pink);
        }
        /* Garis bawah hover */
        .nav-item::after {
            content: '';
            position: absolute;
            bottom: -5px; /* Sedikit di bawah teks */
            left: 50%;
            transform: translateX(-50%);
            width: 0;
            height: 2px;
            background: linear-gradient(90deg, var(--neon-blue), var(--neon-purple));
            transition: width 0.3s ease;
            border-radius: 1px;
        }
        .nav-item:hover::after {
            width: 100%;
        }

        /* --- Dropdown Menu (Refactor) --- */
        .dropdown {
            display: none;
            position: absolute;
            background: rgba(10, 0, 21, 0.9); /* Latar belakang kaca ungu gelap pekat */
            backdrop-filter: blur(20px);
            -webkit-backdrop-filter: blur(20px);
            border: 1px solid var(--neon-purple);
            box-shadow: 0 10px 40px rgba(191, 0, 255, 0.2);
            border-radius: 0.75rem; /* Rounded */
            margin-top: 0.75rem;
            animation: fadeInDown 0.3s ease;
        }
        @keyframes fadeInDown {
            from { opacity: 0; transform: translateY(-10px); }
            to { opacity: 1; transform: translateY(0); }
        }
        .group:hover .dropdown {
            display: block;
        }

        /* --- Mobile Menu (Refactor Total) --- */
        /* Overlay latar belakang saat menu mobile terbuka */
        #mobile-menu-overlay {
            position: fixed;
            inset: 0;
            background: rgba(5, 0, 8, 0.7);
            backdrop-filter: blur(10px);
            -webkit-backdrop-filter: blur(10px);
            z-index: 55;
            transition: opacity 0.3s ease;
        }
        /* Panel menu mobile */
        #mobile-menu {
            position: fixed;
            top: 0;
            right: 0;
            height: 100%;
            width: 80%;
            max-width: 300px;
            background: rgba(10, 0, 21, 0.9); /* Kaca pekat */
            backdrop-filter: blur(20px);
            -webkit-backdrop-filter: blur(20px);
            border-left: 1px solid var(--neon-purple);
            z-index: 60;
            transform: translateX(100%);
            transition: transform 0.3s cubic-bezier(0.175, 0.885, 0.32, 1.275);
            padding: 1.5rem;
            display: flex;
            flex-direction: column;
        }
        #mobile-menu.open {
            transform: translateX(0);
        }

        /* --- Tombol Neon (Baru) --- */
        .btn-neon {
            font-family: 'Orbitron', sans-serif;
            background: transparent;
            border: 2px solid;
            border-radius: 0.5rem;
            padding: 0.5rem 1rem;
            font-weight: 700;
            text-transform: uppercase;
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
            z-index: 1;
            display: inline-flex; /* Agar ikon dan teks sejajar */
            align-items: center;
            justify-content: center;
            text-shadow: 0 0 5px currentColor;
        }
        .btn-neon::before { /* Efek kilatan cahaya saat hover */
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, currentColor, transparent);
            transition: left 0.4s ease;
            opacity: 0.5;
            z-index: -1;
        }
        .btn-neon:hover {
            box-shadow: 0 0 15px currentColor, 0 0 30px currentColor;
            transform: translateY(-2px);
            color: var(--dark-bg); /* Teks jadi gelap agar kontras */
        }
        .btn-neon:hover::before {
            left: 100%;
        }
        /* Varian Warna Tombol */
        .btn-neon-blue { border-color: var(--neon-blue); color: var(--neon-blue); }
        .btn-neon-pink { border-color: var(--neon-pink); color: var(--neon-pink); }
        .btn-neon-purple { border-color: var(--neon-purple); color: var(--neon-purple); }
        
        .btn-neon-blue:hover { background: var(--neon-blue); }
        .btn-neon-pink:hover { background: var(--neon-pink); }
        .btn-neon-purple:hover { background: var(--neon-purple); }

        /* Tombol non-neon (Cancel, dll) */
        .btn-secondary {
            font-family: 'Orbitron', sans-serif;
            background: rgba(255, 255, 255, 0.1);
            border: 1px solid rgba(255, 255, 255, 0.3);
            border-radius: 0.5rem;
            padding: 0.5rem 1rem;
            font-weight: 700;
            text-transform: uppercase;
            transition: all 0.3s ease;
        }
        .btn-secondary:hover {
            background: rgba(255, 255, 255, 0.2);
            border-color: var(--neon-pink);
            color: var(--neon-pink);
        }

        /* --- Portal Cards (Refactor Total) --- */
        .portal-card {
            background: rgba(255, 255, 255, 0.03); /* Kaca tipis */
            backdrop-filter: blur(10px);
            -webkit-backdrop-filter: blur(10px);
            border: 1px solid; /* Warna di-set oleh JS */
            border-radius: 1rem; /* Rounded */
            transition: all 0.3s cubic-bezier(0.175, 0.885, 0.32, 1.275);
            position: relative;
            overflow: hidden;
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.5); /* Bayangan dasar */
        }
        .portal-card:hover {
            transform: translateY(-8px);
            /* Bayangan akan mengambil 'currentColor' dari style inline, yaitu warna neonnya */
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3), 0 0 30px currentColor; 
        }
        /* Efek shimmer tetap dipertahankan, keren! */
        .portal-card::before {
            content: '';
            position: absolute;
            top: -50%; left: -50%;
            width: 200%; height: 200%;
            background: linear-gradient(45deg, transparent 30%, rgba(255, 255, 255, 0.05) 50%, transparent 70%);
            transform: rotate(45deg);
            animation: shimmer 4s linear infinite;
            opacity: 0.7;
        }
        @keyframes shimmer {
            0% { transform: translateX(-100%) translateY(-100%) rotate(45deg); }
            100% { transform: translateX(100%) translateY(100%) rotate(45deg); }
        }
        /* Tombol Hapus pada Card */
        .delete-btn {
            position: absolute;
            top: 0.75rem;
            right: 0.75rem;
            color: rgba(255, 100, 100, 0.5); /* Merah transparan */
            background: rgba(0, 0, 0, 0.2);
            border-radius: 50%;
            width: 28px;
            height: 28px;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: all 0.3s ease;
            z-index: 20;
            opacity: 0.7;
        }
        .portal-card:hover .delete-btn {
            opacity: 1; /* Tampil jelas saat card di-hover */
        }
        .delete-btn:hover {
            color: rgba(255, 100, 100, 1);
            background: rgba(0, 0, 0, 0.4);
            transform: scale(1.1);
            text-shadow: 0 0 10px var(--neon-pink);
        }

        /* --- Profile Image (Efek Rotate Tetap Ada) --- */
        .profile {
            margin: 0 auto 1.5rem;
            width: 140px;
            height: 140px;
            border-radius: 50%;
            overflow: hidden;
            border: 4px solid var(--neon-purple);
            box-shadow: 0 0 30px var(--neon-purple), 0 0 50px var(--neon-blue), inset 0 0 20px rgba(191, 0, 255, 0.3);
            transition: all 0.4s ease;
            position: relative;
        }
        .profile::before { /* Efek border berputar */
            content: '';
            position: absolute;
            top: -50%; left: -50%;
            width: 200%; height: 200%;
            background: conic-gradient(from 0deg, var(--neon-blue), var(--neon-purple), var(--neon-pink), var(--neon-blue));
            animation: rotate 4s linear infinite;
            z-index: -1;
        }
        @keyframes rotate { 100% { transform: rotate(360deg); } }
        .profile:hover {
            transform: scale(1.1);
            box-shadow: 0 0 50px var(--neon-purple), 0 0 80px var(--neon-blue);
        }
        .profile img, .profile video { /* [MODIFIKASI] Terapkan ke video juga */
            width: 100%;
            height: 100%;
            object-fit: cover;
            position: relative;
            z-index: 1;
        }

        /* --- Time Display (Refactor) --- */
        .time-container {
            background: rgba(255, 255, 255, 0.05); /* Glassmorphism */
            backdrop-filter: blur(10px);
            -webkit-backdrop-filter: blur(10px);
            border: 1px solid var(--neon-blue);
            box-shadow: 0 0 20px rgba(0, 212, 255, 0.4), inset 0 0 20px rgba(0, 212, 255, 0.1);
            border-radius: 0.75rem; /* Rounded */
            position: relative;
            overflow: hidden;
        }
        /* Efek scanline (Tetap Ada) */
        .time-container::before {
            content: '';
            position: absolute;
            top: 0; left: -100%;
            width: 100%; height: 100%;
            background: linear-gradient(90deg, transparent, rgba(0, 240, 255, 0.2), transparent);
            animation: scan 3s ease-in-out infinite;
        }
        @keyframes scan {
            0%, 100% { left: -100%; }
            50% { left: 100%; }
        }

        /* --- Modal (Refactor) --- */
        .modal-overlay {
            background: rgba(5, 0, 8, 0.7); /* Latar belakang lebih transparan */
            backdrop-filter: blur(10px);
            -webkit-backdrop-filter: blur(10px);
            animation: fadeIn 0.3s ease;
        }
        .modal-content {
            background: rgba(10, 0, 21, 0.9); /* Kaca pekat */
            backdrop-filter: blur(20px);
            -webkit-backdrop-filter: blur(20px);
            border: 1px solid var(--neon-purple); /* Border ungu */
            box-shadow: 0 0 40px rgba(191, 0, 255, 0.3);
            border-radius: 1rem; /* Rounded */
            animation: slideIn 0.3s cubic-bezier(0.175, 0.885, 0.32, 1.275); /* Animasi lebih halus */
        }
        @keyframes fadeIn { from { opacity: 0; } to { opacity: 1; } }
        @keyframes slideIn {
            from { transform: translateY(-30px) scale(0.95); opacity: 0; }
            to { transform: translateY(0) scale(1); opacity: 1; }
        }

        /* --- Input & Textarea (Refactor) --- */
        input, textarea {
            background: rgba(18, 9, 42, 0.8) !important;
            border: 1px solid rgba(0, 212, 255, 0.3);
            transition: all 0.3s ease;
            border-radius: 0.5rem; /* Rounded */
            color: white; /* Pastikan teks input putih */
        }
        input:focus, textarea:focus {
            border-color: var(--neon-blue);
            box-shadow: 0 0 15px rgba(0, 212, 255, 0.5);
            outline: none;
            background: rgba(18, 9, 42, 0.9) !important; /* Sedikit lebih gelap saat fokus */
        }
        /* Placeholder styling */
        ::placeholder {
            color: rgba(255, 255, 255, 0.4);
            opacity: 1;
        }

        /* --- Scrollbar (Tetap Ada) --- */
        ::-webkit-scrollbar { width: 10px; }
        ::-webkit-scrollbar-track { background: rgba(10, 0, 21, 0.5); }
        ::-webkit-scrollbar-thumb {
            background: linear-gradient(180deg, var(--neon-blue), var(--neon-purple));
            border-radius: 5px;
        }
        ::-webkit-scrollbar-thumb:hover {
            background: linear-gradient(180deg, var(--neon-purple), var(--neon-pink));
        }

        /* Logo Pulse (Tetap Ada) */
        .logo-pulse { animation: logoPulse 3s ease-in-out infinite; }
        @keyframes logoPulse {
            0%, 100% { transform: scale(1); filter: drop-shadow(0 0 10px var(--neon-pink)); }
            50% { transform: scale(1.1); filter: drop-shadow(0 0 20px var(--neon-blue)); }
        }

        /* Footer (Refactor) */
        footer {
            background: rgba(5, 0, 8, 0.8);
            border-top: 1px solid rgba(0, 212, 255, 0.2);
            /* [PERBAIKAN FOOTER] */
            margin-top: auto; /* Mendorong footer ke bawah */
        }

    </style>

    <script>

        const startButton = document.getElementById('start-button');
        const skipIntroButton = document.getElementById('skip-intro-button'); // [PERBAIKAN] Deklarasi dipindahkan ke sini

        function hideOverlay() {
            videoOverlay.classList.add('hidden');
            setTimeout(() => {
                videoOverlay.style.display = 'none';
            }, 800);
        }

        startButton.addEventListener('click', () => {

            if (playPromise !== undefined) {
                playPromise.catch(error => {
                    console.error("Gagal memutar video:", error);
                    // Jika gagal (misalnya di browser yang ketat), langsung sembunyikan overlay
                    hideOverlay();
                });
            }
        });
        
        introVideo.addEventListener('ended', () => {
            hideOverlay();

        // [BARU] Event listener untuk tombol skip

        // --- Sistem Partikel (TIDAK BERUBAH) ---
        const canvas = document.getElementById('particle-canvas');
        const ctx = canvas.getContext('2d');
        canvas.width = window.innerWidth;
        canvas.height = window.innerHeight;

        const particles = [];
        const particleCount = 50;

        class Particle {
            constructor() {
                this.x = Math.random() * canvas.width;
                this.y = Math.random() * canvas.height;
                this.size = Math.random() * 2 + 0.5;
                this.speedX = Math.random() * 0.5 - 0.25;
                this.speedY = Math.random() * 0.5 - 0.25;
                this.color = Math.random() > 0.5 ? 'rgba(0, 212, 255, 0.8)' : 'rgba(191, 0, 255, 0.8)';
            }
            update() {
                this.x += this.speedX;
                this.y += this.speedY;
                if (this.x < 0 || this.x > canvas.width) this.speedX *= -1;
                if (this.y < 0 || this.y > canvas.height) this.speedY *= -1;
            }
            draw() {
                ctx.fillStyle = this.color;
                ctx.beginPath();
                ctx.arc(this.x, this.y, this.size, 0, Math.PI * 2);
                ctx.fill();
                ctx.shadowBlur = 10;
                ctx.shadowColor = this.color;
            }
        }
        for (let i = 0; i < particleCount; i++) {
            particles.push(new Particle());
        }
        function animateParticles() {
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            particles.forEach(particle => {
                particle.update();
                particle.draw();
            });
            requestAnimationFrame(animateParticles);
        }
        animateParticles();
        window.addEventListener('resize', () => {
            canvas.width = window.innerWidth;
            canvas.height = window.innerHeight;
        });

        // --- [MODIFIKASI] Aplikasi Portal Utama ---
        document.addEventListener('DOMContentLoaded', function() {

            const dateDisplay = document.getElementById('date');

            const confirmCancelBtn = document.getElementById('confirm-cancel-btn');
            // const skipIntroButton = document.getElementById('skip-intro-button'); // [PERBAIKAN] Deklarasi duplikat dihapus dari sini

            let portals = [];
            let onConfirmCallback = null;

            // Default portal (TIDAK BERUBAH)
            const defaultPortals = [
                { 
                    name: 'Layla Premium Access', 
                    url: 'https://api.whatsapp.com/send/?phone=6287872521809&text=Halo%2C+saya+ingin+membeli+Akses+Website+Premium+Tanpa+Iklan+sebesar+Rp25.000.+Mohon+transfer+ke+DANA+087734421123+dan+kirimkan+bukti+pembayarannya.+Pesanan+akan+diproses+maksimal+1x24+jam.+Terima+kasih.&type=phone_number&app_absent=0', 
                    icon: 'fas fa-gem', 
                    color: '#bf00ff', 
                    description: 'Upgrade sekarang — akses semua website uranus tanpa iklan cuma Rp25K' 
                },
                { 
                    name: 'Buy Layla Nexus Sea Code', 
                    url: 'https://api.whatsapp.com/send/?phone=6287872521809&text=Halo%2C+saya+ingin+membeli+Kode+Website+MLBB+Layla+Skin+Nexus+Sea+sebesar+Rp100.000.+Mohon+transfer+ke+DANA+087734421123+dan+kirimkan+bukti+pembayarannya.+Pesanan+akan+diproses+maksimal+1x24+jam.+Terima+kasih.&type=phone_number&app_absent=0', 
                    icon: 'fas fa-shopping-cart', 
                    color: '#00f0ff', 
                    description: 'Beli kode website MLBB Layla Nexus Sea edisi premium seharga Rp100K' 
                }
            ];

            function initPortalApp() {
                portals = JSON.parse(localStorage.getItem('portals')) || defaultPortals;
                renderPortals();
                updateTime();
                setInterval(updateTime, 1000);

                // [MODIFIKASI] Event listener menu mobile
                mobileMenuButton.addEventListener('click', () => {
                    mobileMenu.classList.add('open');
                    mobileMenuOverlay.classList.remove('hidden');
                    document.body.classList.add('overflow-hidden');

                mobileMenuOverlay.addEventListener('click', closeMobileMenu); // [BARU]

                // Fungsionalitas inti (TIDAK BERUBAH)
                portalForm.addEventListener('submit', handlePortalFormSubmit);
                importFileInput.addEventListener('change', handleFileImport);
                confirmCancelBtn.addEventListener('click', () => confirmationModal.classList.add('hidden'));
                confirmOkBtn.addEventListener('click', () => {
                    if (typeof onConfirmCallback === 'function') {
                        onConfirmCallback();
                    }
                    confirmationModal.classList.add('hidden');
                    onConfirmCallback = null;
                });
            }

            // [BARU] Fungsi untuk menutup menu mobile
            window.closeMobileMenu = function() {
                mobileMenu.classList.remove('open');
                mobileMenuOverlay.classList.add('hidden');
                document.body.classList.remove('overflow-hidden');

            window.showConfirmationModal = function(message, callback) {
                confirmationMessage.textContent = message;
                onConfirmCallback = callback;
                confirmationModal.classList.remove('hidden');
            }

            // --- [MODIFIKASI] Render Kartu Portal ---
            function renderPortals() {
                portalsGrid.innerHTML = '';

                portals.forEach((portal, index) => {
                    const portalElement = document.createElement('div');
                    // 'h-full' ditambahkan agar semua kartu sama tinggi jika deskripsinya berbeda

                    const portalColor = portal.color || '#00d4ff';

                    const cardStyle = `color: ${portalColor}; border-color: ${portalColor}; box-shadow: 0 0 15px ${portalColor}33;`;
                    const textStyle = `color: ${portalColor}; text-shadow: 0 0 10px ${portalColor};`;
                    
                    // Ikon default jika tidak ada ikon atau ikon tidak valid
                    let iconClass = portal.icon || 'fas fa-globe';
                    if (!portal.icon || (!portal.icon.startsWith('fa') && !portal.icon.startsWith('http') && !portal.icon.startsWith('data:image'))) {

            window.resetAllSettings = function() {

                const dataToBackup = {
                    portals: JSON.parse(localStorage.getItem('portals')) || defaultPortals,

                const dataStr = JSON.stringify(dataToBackup, null, 2);
                try {
                    const zip = new JSZip();
                    zip.file("uranusfazry_backup.json", dataStr);
                    const content = await zip.generateAsync({ type: "blob", compression: "DEFLATE" });
                    const url = URL.createObjectURL(content);
                    const a = document.createElement('a');
                    a.href = url;
                    a.download = 'uranusfazry_backup.zip';
                    document.body.appendChild(a);
                    a.click();
                    document.body.removeChild(a);
                    URL.revokeObjectURL(url);
                } catch (error) {
                    console.error("Error creating ZIP file:", error);
                    alert("Gagal membuat file backup ZIP.");
                }
            };

            window.importData = () => {
                importFileInput.click();
            };

            async function handleFileImport(event) {
                const file = event.target.files[0];
                if (!file) return;

                if (file.type === "application/zip" || file.name.endsWith(".zip")) {
                    const reader = new FileReader();
                    reader.onload = async (e) => {
                        try {
                            const zip = await JSZip.loadAsync(e.target.result);
                            const backupFile = zip.file("uranusfazry_backup.json");
                            if (backupFile) {
                                const jsonContent = await backupFile.async("string");
                                await processImportedData(jsonContent);
                            } else {
                                alert('File ZIP tidak valid: "uranusfazry_backup.json" tidak ditemukan.');
                            }
                        } catch (error) {
                            console.error('Error reading ZIP file:', error);
                            alert('Gagal membaca file ZIP. File mungkin rusak.');
                        }
                    };
                    reader.readAsArrayBuffer(file);
                } else if (file.type === "text/plain" || file.type === "application/json" || file.name.endsWith(".txt")) {
                    const reader = new FileReader();
                    reader.onload = async (e) => {
                        await processImportedData(e.target.result);
                    };
                    reader.readAsText(file);
                } else {
                    alert("Tipe file tidak didukung. Silakan unggah file backup .zip atau .txt.");
                }
                event.target.value = '';
            }

            async function processImportedData(jsonContent) {
                try {
                    const importedData = JSON.parse(jsonContent);
                    if (importedData && Array.isArray(importedData.portals)) {
                        localStorage.setItem('portals', JSON.stringify(importedData.portals));
                        showConfirmationModal('Data berhasil diimpor. Halaman akan dimuat ulang.', () => {
                            location.reload();
                        });
                    } else {
                        alert('Format file backup tidak valid.');
                    }
                } catch (error) {
                    console.error('Error parsing backup file:', error);
                    alert('Gagal membaca file backup. File mungkin rusak atau formatnya salah.');
                }
            }

            initPortalApp();
        });
    </script>
